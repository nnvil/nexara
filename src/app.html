<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, height=device-height, initial-scale=1, maximum-scale=1"
        />
        <meta name="application-name" content="nexara" />
        <meta name="og:type" content="article" />
        <meta name="twitter:card" content="summary" />

        %sveltekit.head%

        <meta name="mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="nexara" />
        <meta name="darkreader-lock" />

        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/icons/apple-touch-icon.png"
        />
    </head>
    <body
        data-sveltekit-preload-data="hover"
        data-sveltekit-preload-code="eager"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
